<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Denali The Great One</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        .hero {
            background: url('assets/denali_morning_light.jpeg') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        .shop {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .shop-item {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 300px;
        }
        .shop-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .shop-item button {
            margin-top: 10px;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .shop-item button:hover {
            background: #0056b3;
        }
        @media (min-width: 768px) {
            .shop {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        Keep Denali, Denali
    </header>
    <section class="shop">
        <div class="shop-item">
            <img src="hat.jpg" alt="Make Denali The Great One Again hat">
            <h3>Denali Hat</h3>
            <button>Buy Now</button>
        </div>
        <div class="shop-item">
            <img src="assets/sticker.jpg" alt="Make Denali The Great One Again sticker">
            <h3>Bumper Sticker</h3>
            <button>Buy Now</button>
        </div>
    </section>
</body>
</html>
